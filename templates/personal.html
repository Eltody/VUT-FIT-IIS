<!doctype html>
<html lang="sk">
    <!-- Head -->
    <head>
        <title>CP by (j)Elita</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="/static/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
        <script src="https://kit.fontawesome.com/6079958bc1.js" crossorigin="anonymous"></script>
    </head>
    <!-- Main body -->
    <body class="background" style="background-image: url('../../static/background.jpg');">
	    <div id="page">
            <!-- Navigation bar -->
            <nav class="navbar">
                <div class="container">
                    <!-- Logo -->
                    <div id="logo">
                        <a href='/'>CP <em>by (j)Elita</em></a>
                    </div>
                    <!-- Menu -->
                    <div id="menu">
                        <ul>
                            <a href='/preSignIn' id="login">Prihlásiť sa</a>
                            <!-- Logged in dropdown -->
                            <div class="dropdown">
                                <a href="#" class="hidden" id="user"></a>
                                <div class="dropdown-content">
                                    <a id="status" href="#">Lístky</a>
                                    <a href="/profile">Profil</a>
                                    <a onclick="signOut()" href="#">Odhlásiť sa</a>
                                </div>
                            </div>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Header -->
            <header id="header">
                <div class="container">
                    <div class="resultFlex">
                        <div class="animate__animated animate__fadeIn animate__faster">
                            <div class="resultWrap">
                                <div class="resultContent" id="content">
                                    <h3>Vyberte lístok:</h3>
                                    <select name="tickets" id="tickets" class="search-select"></select>
                                    <button type="button">Pridať</button>
                                    <button type="button">Odstrániť</button>
                                    <select name="vehicles" id="vehicles" class="search-select">
                                        <option value="" disabled selected>Vyberte vozidlo</option>
                                    </select>
                                    <form id="stops" action="/smth"></form>
                                    <button type="submit">Aktualizovať</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Footer -->
            <footer id="footer">
                <p>Copyright © reserved, Website by <a href="mailto:martin.rakus1@gmail.com?Subject=Email%20z%20webstránky%20CP" target="_top"><i><u>Slovenská (j)Elita.</u></i></a></p>
            </footer>
        </div>
        <!-- Scripts -->
        <script>
            var cookies = document.cookie.split('; ');
            var c = [];
            for (var i = 0; i < cookies.length; i++) {
                c.push(cookies[i].split('='));
            };
            if (c[0][0] === "name") {
                if (c[2][1] === "personal") {
                    document.getElementById("status").setAttribute("href", "/personal");
                    document.getElementById("status").innerHTML = "Editor";
                } else if (c[2][1] === "carrier") {
                    document.getElementById("status").setAttribute("href", "/carrier");
                    document.getElementById("status").innerHTML = "Editor";
                } else if (c[2][1] === "administrator") {
                    document.getElementById("status").setAttribute("href", "/administrator");
                    document.getElementById("status").innerHTML = "Editor";
                };
                document.getElementById("user").classList.remove("hidden");
                document.getElementById("login").classList.add("hidden");
                document.getElementById("user").innerHTML = c[0][1];
            };
            function signOut() {
                document.cookie = "name=; expires = Thu, 01 Jan 1970 00:00:00 GMT; path=/";
                document.cookie = "email=; expires = Thu, 01 Jan 1970 00:00:00 GMT; path=/";
                document.cookie = "status=; expires = Thu, 01 Jan 1970 00:00:00 GMT; path=/";
                document.cookie = "name=; expires = Thu, 01 Jan 1970 00:00:00 GMT";
                document.cookie = "email=; expires = Thu, 01 Jan 1970 00:00:00 GMT";
                document.cookie = "status=; expires = Thu, 01 Jan 1970 00:00:00 GMT";
                location.replace("/");
            };
        </script>
        <script>
            $("#status").click(function (event) {
                if (document.getElementById("status").innerHTML == "Lístky") {
                    $.redirectPost('/tickets', {"email": document.cookie.split('; ')[1].split('=')[1]});
                } else if (document.getElementById("status").innerHTML == "Editor") {
                    $.redirectPost('/' + document.cookie.split('; ')[0].split('=')[1], {"email": document.cookie.split('; ')[1].split('=')[1]});
                };
            });
            $.extend({
                redirectPost: function(location, args){
                    var form = '';
                    $.each( args, function( key, value ) {
                        value = value.split('"').join('\"')
                        form += '<input type="hidden" name="'+key+'" value="'+value+'">';
                    });
                    $('<form action="' + location + '" method="POST">' + form + '</form>').appendTo($(document.body)).submit();
                }
            });
        </script>
        <script>
            var tickets = {{data.tickets|tojson}};
            var vehicles = {{data.vehicles|tojson}};
            var currentStop = "{{data.current}}";

            var ticketsSelect = document.getElementById('tickets');
            var vehiclesSelect = document.getElementById('vehicles');
            var stopsSelect = document.getElementById('stops');
            for (var i in tickets) {
                var option = document.createElement('option');
                    option.value = tickets[i];
                    option.innerHTML = tickets[i];
                ticketsSelect.add(option);
            };
            for (var i in vehicles) {
                var option = document.createElement('option');
                    option.value = vehicles[i][0];
                    option.innerHTML = vehicles[i][0];
                vehiclesSelect.add(option);
            };
            vehiclesSelect.onchange = function() {
                var id = vehiclesSelect.value;
                console.log(id, vehicles[0][0]);
                for (var i in vehicles)
                    var input = document.createElement("input");
                        input.setAttribute("type", "checkbox");
                        input.setAttribute("id", vehicles[id][1][i]);
                        input.setAttribute("name", vehicles[id][1][i]);
                        if (vehicles[id][1][i] == currentStop) {
                            input.checked = true;
                        };
                    var label = document.createElement("label");
                        label.setAttribute("for", vehicles[id][1][i]);
                        label.innerHTML = vehicles[id][1][i];
                    stopsSelect.appendChild(input);
                    stopsSelect.appendChild(label);
            };
            $('input[type="checkbox"]').on('change', function() {
                $('input[type="checkbox"]').not(this).prop('checked', false);
            });
        </script>
    </body>
</html>
