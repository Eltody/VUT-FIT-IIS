<!doctype html>


<head><title>Test</title>
    <meta charset=utf-8>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <style>
        .regAndSignIn{
            top:23%;
            left:85%;
            width:180px;
            height:45px;
            position: absolute;
            background: white;
            text-align: left;
            font-family: Verdana;
        }
        .busConfig{
            top:20%;
            left:40%;
            width:120px;
            height:40px;
            position: absolute;
            background: white;
            text-align: center;
            font-family: Verdana;
            font-size:40px
        }
        .optionBusConfig{
            font-family: Verdana;
            font-size:20px;
        }
        .buslogo{
            width:15%;
            height:200px;
            position: absolute;
            left:82%;
            top:-3%;
        }
        .mainHeader{
            font-family: Verdana;
        }
        .buttonSearch{
            font-family: Verdana;
            font-size:20px;
        }
    </style>
</head>
<body>
<article>
  <header>
    <h1 class="mainHeader">Hromadná doprava: zadávanie, vyhľadávanie spojov a rezervácia lístkov</h1>
  </header>
</article>
<form class="regAndSignIn" action="/registration" method="POST">
    <label for="fname">Meno:</label><br>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Priezvisko:</label><br>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br><br>
    <label for="password">Heslo:</label><br>
    <input type="password" id="password" name="password"><br><br>
    <label for="passwordConfirm">Potvrďte heslo:</label><br>
    <input type="password" id="passwordConfirm" name="passwordConfirm"><br><br>

    <button><a>Zaregistrovať</a></button><br><br>
    <p>Už máte účet?</p>
    <button><a href='/preSignIn'>Prihlásiť sa</a></button>
</form>

<a href='/'><img src="/static/bus_logo.jpg" alt="bus" width="250" height="230" class="buslogo"></a>

<form class="busConfig" action="/busConfig" method="POST">
    <label for="fromCity">Odkiaľ:</label><br>
    <SELECT name="fromCity" id="fromCity" class="optionBusConfig">
        {% for i in cities %}
            <OPTION value={{i[0]}}>{{i[0]}}</OPTION>
        {% endfor %}
    </SELECT><br><br>
    <label for="toCity">Kam:</label><br>
    <SELECT name="toCity" id="toCity" class="optionBusConfig">
        {% for i in cities %}
            <OPTION value={{i[0]}}>{{i[0]}}</OPTION>
        {% endfor %}
    </SELECT><br><br>
    <button class="buttonSearch"><a>Hľadať</a></button><br><br>
</form>

</body>
