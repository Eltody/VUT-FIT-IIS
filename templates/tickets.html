<!doctype html>
<html lang="sk">
    <!-- Head -->
    <head>
        <title>CP by (j)Elita</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="/static/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <script src="https://kit.fontawesome.com/6079958bc1.js" crossorigin="anonymous"></script>
    </head>
    <!-- Main body -->
    <body class="background" style="background-image: url('../../static/background.jpg');">
	    <div id="page">
            <!-- Navigation bar -->
            <nav class="navbar">
                <div class="container">
                    <!-- Logo -->
                    <div id="logo">
                        <a href='/'>CP <em>by (j)Elita</em></a>
                    </div>
                    <!-- Menu -->
                    <div id="menu">
                        <ul>
                            <a href='/preSignIn' id="login">Prihlásiť sa</a>
                            <!-- Logged in dropdown -->
                            <div class="dropdown">
                                <a href="#" class="hidden" id="user"></a>
                                <div class="dropdown-content">
                                    <a id="status" href="/tickets">Lístky</a>
                                    <a href="/profile">Profil</a>
                                    <a onclick="signOut()" href="#">Odhlásiť sa</a>
                                </div>
                            </div>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Header -->
            <header id="header">
                <div class="container">
                    <div class="ticketsFlex"></div>
                </div>
            </header>
            <!-- Footer -->
            <footer id="footer">
                <p>Copyright © reserved, Website by <a href="mailto:martin.rakus1@gmail.com?Subject=Email%20z%20webstránky%20CP" target="_top"><i><u>Slovenská (j)Elita.</u></i></a></p>
            </footer>
        </div>
        <!-- Scripts -->

        <script>
            var email = "{{data.email}}"
            var ids = {{data.ids|tojson}}

            for (i in ids) {
                var div = document.getElementsByClassName('ticketsFlex')[0];
                var object = document.createElement("object");
                    object.classList.add("pdf");
                    object.data = "https://drive.google.com/viewerng/viewer?embedded=true&url=http://92.52.58.251/static/tickets/" + email + "_" + ids[i] + ".pdf";
                div.appendChild(object);
            };
        </script>
        <script>
            var pdf = document.getElementsByClassName("pdf");
            for (i in pdf) {
                var width = Math.min(window.innerWidth * 0.8, 880);
                pdf[i].style.marginBottom = (width * 0.05) + 'px';
                pdf[i].width = width + 'px';
                if (width > 840) {
                    pdf[i].height = width * 0.75 + 'px';
                } else if (width < 285 || width > 670) {
                    pdf[i].height = width * 0.775 + 'px';
                } else if (width > 310) {
                    pdf[i].height = width * 0.85 + 'px';
                } else {
                    pdf[i].height = width * 0.9 + 'px';
                };
            };
        </script>
    </body>
</html>
