        <!-- Scripts -->
        <script>
            var cookies = document.cookie.split('; ');
            var c = [];
            for (var i = 0; i < cookies.length; i++) {
                c.push(cookies[i].split('='));
            };
            if (c[0][0] === "name") {
                if (c[3][1] === "personal") {
                    document.getElementById("status").setAttribute("href", "/personal");
                    document.getElementById("status").innerHTML = "Editor";
                } else if (c[3][1] === "carrier") {
                    document.getElementById("status").setAttribute("href", "/carrier");
                    document.getElementById("status").innerHTML = "Editor";
                } else if (c[3][1] === "administrator") {
                    document.getElementById("status").setAttribute("href", "/administrator");
                    document.getElementById("status").innerHTML = "Editor";
                };
                document.getElementById("user").classList.remove("hidden");
                document.getElementById("login").classList.add("hidden");
                document.getElementById("user").innerHTML = c[0][1];
            };
            function signOut() {
                document.cookie = "name=; Max-Age=0";
                document.cookie = "email=; Max-Age=0";
                document.cookie = "status=; Max-Age=0";
                location.reload();
            };
        </script>
        <script>

                    var div = document.getElementsByClassName('ticketFlex')[0];

                        object.data = "https://drive.google.com/viewerng/viewer?embedded=true&url=http://92.52.58.251/static/tickets/" + file;
                    div.appendChild(object);

        </script>
        <script>
            var pdf = document.getElementsByClassName("pdf");
            for (i in pdf) {
                var width = Math.min(window.innerWidth * 0.8, 880);
                pdf[i].style.marginBottom = (width * 0.05) + 'px';
                pdf[i].width = width + 'px';
                if (width > 840) {
                    pdf[i].height = width * 0.75 + 'px';
                } else if (width < 285 || width > 670) {
                    pdf[i].height = width * 0.775 + 'px';
                } else if (width > 310) {
                    pdf[i].height = width * 0.85 + 'px';
                } else {
                    pdf[i].height = width * 0.9 + 'px';
                };
            };
        </script>
    </body>
</html>
